<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="search-bar">
    <TextField #groceryTextField [text]="userQueryString" hint="Enter user" col="0"></TextField>
    <Label class="mdi" [text]="'mdi-search' | fonticon" col="1" (tap)="search()"  verticalAlignment="center"></Label>
    
  </GridLayout>

  <ListView [items]="userList" row="1" class="small-spacing"  [class.visible]="listLoaded">>
    <template let-item="item">
      <Label [text]="item.username" class="medium-spacing"></Label>
    </template>
  </ListView>

<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
